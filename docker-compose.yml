version: "3.8"

services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: cybersec-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=cybersec-hub
    volumes:
      - mongodb_data:/data/db
      - ./backend/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - cybersec-network

  # Backend API Service
  backend:
    build: ./backend
    container_name: cybersec-backend
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/cybersec-hub
      - PORT=5000
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - cybersec-network

  # Frontend Service (optional - for production)
  # Note: In development, you can open frontend/index.html directly in browser
  # For production, you might want to serve it through a web server

volumes:
  mongodb_data:
    driver: local

networks:
  cybersec-network:
    driver: bridge
